entityform.type.*:
  type: config_entity
  label: 'Entityform Type'
  mapping:
    id:
      type: string
      label: 'Machine name'
    name:
      type: label
      label: 'Name'
    description:
      type: text
      label: 'Description'
    max_submissions_per_user:
      type: integer
      label: 'Maximum number of submissions per user'
      